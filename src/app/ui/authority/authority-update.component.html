<form name="newForm" novalidate (ngSubmit)="save()" [formGroup]="newForm">

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" (click)="clear()"  aria-label="Close">
      <span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Creation du role</h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label class="form-control-label" for="role">Role</label>
          <input type="text" class="form-control" id="role" name="role" formControlName="name" placeholder="Nom du role ">
          <div *ngIf="newForm.get('name').invalid && (newForm.get('name').dirty || newForm.get('name').touched)">
            <small class="form-text text-danger"
                   *ngIf="newForm.get('name').errors.required">
              Ce champ est requis.
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default pull-left"  data-dismiss="modal" (click)="clear()"><i class="fa fa-ban"></i>&nbsp;<span>Annuler</span></button>
    <button type="submit" class="btn btn-primary" [disabled]="newForm.invalid"> <i class="fa fa-save"></i>&nbsp;<span>Creation</span></button>
  </div>

</form>
