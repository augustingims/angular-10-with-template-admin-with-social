<form name="deleteForm" (ngSubmit)="confirmDelete(authority.name)">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" (click)="clear()" aria-label="Close">
      <span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Confirmer l'opération de suppression</h4>
  </div>
  <div class="modal-body">
    <p> Êtes-vous sûr de vouloir supprimer ce role ? </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" data-dismiss="modal" (click)="clear()"><i class="fa fa-ban"></i>&nbsp;<span>Annuler</span></button>
    <button type="submit" class="btn btn-danger"> <i class="fa fa-times"></i>&nbsp;<span>Supprimer</span></button>
  </div>
</form>
