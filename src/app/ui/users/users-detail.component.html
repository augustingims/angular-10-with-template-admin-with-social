<form *ngIf="user" name="detailForm">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" (click)="clear()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Détails de l'utilisateur</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="box box-success">
                        <div class="box-header with-border">
                            <h3 class="box-title">Informations de connexion</h3>
                        </div>
                        <div class="box-body">
                            <div class="form-group">
                                <label>Login</label>
                                <input type="text" [value]="user.login" class="form-control" placeholder="" disabled>
                            </div>

                            <div class="form-check">
                                <label class="form-check-label" *ngIf="user.activated">
                                    <input type="checkbox" [checked]="user.activated" class="form-check-input" name="activated" disabled>
                                    &nbsp;&nbsp;&nbsp;<span>activé</span>
                                </label>
                              <label class="form-check-label" *ngIf="!user.activated">
                                <input type="checkbox" [checked]="user.activated" class="form-check-input" name="activated" disabled>
                                &nbsp;&nbsp;&nbsp;<span>desactivé</span>
                              </label>
                            </div>
                            <div class="form-group">
                                <label>Langue</label>
                                <input type="text" [value]="user.langKey" class="form-control" placeholder="" name="language" disabled>
                            </div>
                            <div class="form-group">
                                <label>Créer par</label>
                                <input type="text" [value]="user.createdBy" class="form-control" placeholder="" disabled>
                            </div>
                            <div class="form-group">
                                <label>Modifier par</label>
                                <input type="text" [value]="user.lastModifiedBy" class="form-control" placeholder="" disabled>
                            </div>
                            <div class="form-group">
                                <label>Liste des rôles</label>
                              <div class="detail-container">
                                <div class="row">
                                  <div class="col-md-3 item-box" *ngFor="let item of user.authorities">{{item}}</div>
                                </div>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="box box-warning">
                        <div class="box-header with-border">
                            <h3 class="box-title">Informations personelles</h3>
                        </div>
                        <div class="box-body">
                            <div class="form-group">
                                <label>Nom de famille</label>
                                <input type="text" [value]="user.lastName" class="form-control" placeholder="" name="lastName" disabled>
                            </div>
                            <div class="form-group">
                                <label>Prénom</label>
                                <input type="text" [value]="user.firstName" class="form-control" placeholder="" name="firstName" disabled>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" [value]="user.email" class="form-control" placeholder="" name="email" disabled>
                            </div>
                            <div class="form-group">
                                <label>Créer le</label>
                                <input type="text" [value]="user.createdDate | date:'dd/MM/yy HH:mm' " class="form-control" placeholder="" disabled>
                            </div>
                            <div class="form-group">
                                <label>Modifier le</label>
                                <input type="text" [value]="user.lastModifiedDate | date:'dd/MM/yy HH:mm' " class="form-control" placeholder="" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
                <i class="fa fa-ban"></i>&nbsp;
                <span>Fermer</span>
            </button>
        </div>

    </div>
</form>
